<!DOCTYPE html>
<html>
  <head>
    <title>Spam Classifier</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .result {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Spam Classifier</h1>
      <form method="POST">
        <textarea name="text" placeholder="Enter email text here..."></textarea>
        <input type="submit" value="Classify">
      </form>
      <div class="result">{{ output }}</div>
    </div>
  </body>
</html>
